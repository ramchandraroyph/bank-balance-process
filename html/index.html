<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/baper-bank.css" />
    <title>baper-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-300">
    <header>
      <h1 class="font-bold text-5xl text-center mt-12">
        Welcome to my <span class="text-red-600"> Baper Bank </span>!!!
      </h1>
    </header>
    <main>
      <section class="m-12">
        <div class="bg-zinc-500 py-6">
          <h3 class="font-semibold text-3xl text-center text-gray-50 mt-6 mb-6">
            Please Login
          </h3>
          <input
            class="w-3/5 block mb-4 px-4 rounded mx-auto"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your email"
          />
          <input
            class="w-3/5 block rounded px-4 mb-4 mx-auto"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />
          <button
            id="btn-submit"
            class="bg-red-500 text-white mx-auto rounded px-6 py-2 block hover:bg-red-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="../js/baper-bank.js"></script>
  </body>
</html>
