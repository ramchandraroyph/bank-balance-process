<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <header>
      <h1 class="font-bold text-5xl text-center mt-12">
        Let's get some <span class="text-red-600"> Money </span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
          <div class="bg-green-600 rounded p-8">
            <h2 class="text-3xl text-white">Deposite</h2>
            <h2 class="text-3xl text-white">$<span id="deposit">00</span></h2>
          </div>
          <div class="bg-orange-600 rounded p-8">
            <h2 class="text-3xl text-white">Withdraw</h2>
            <h2 class="text-3xl text-white">$<span id="withdraw">00</span></h2>
          </div>
          <div class="bg-violet-700 rounded p-8">
            <h2 class="text-3xl text-white">Balance</h2>
            <h2 class="text-3xl text-white">$<span id="total">1200</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
          <div class="bg-purple-600 rounded p-8">
            <h2 class="mb-4 text-3xl text-white">Please Deposit</h2>
            <input
              class="w-3/5 block mb-4 px-4 rounded"
              type="number"
              name=""
              id="deposit-amount"
              placeholder="Please enter your amount"
            /><button
              id="btn-deposit"
              class="bg-red-500 text-white rounded px-6 py-2 block hover:bg-red-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Deposit
            </button>
          </div>
          <div class="bg-gray-600 rounded p-8">
            <h2 class="mb-4 text-3xl text-white">Please Withdraw</h2>
            <input
              class="w-3/5 block mb-4 px-4 rounded"
              type="number"
              name=""
              id="widthral-amount"
              placeholder="enter your amount"
            /><button
              id="btn-withdral"
              class="bg-red-500 text-white rounded px-6 py-2 block hover:bg-red-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/deposite.js"></script>
    <script src="../js/withdraw.js"></script>
  </body>
</html>
